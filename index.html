<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ShellHacks</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
	<script src="js/main.js"></script>
</head>

<body>

	<!--Background & decoration objects-->
	<div class="container" id="backgroundObjects">

		<img id="seat1" class="decor" src="imgs/frontpage/seat1.svg">
		<img id="seat2" class="decor" src="imgs/frontpage/seat2.svg">

		<img id="beachball" class="decor" src="imgs/frontpage/beachball.svg">
		<img id="sandals" class="decor" src="imgs/frontpage/sandals.svg">
		<img id="starfish" class="decor" src="imgs/frontpage/starfish.svg">

		<div id="surfboard" class="decor">
			<img id="upe" onclick="window.open('http://upefiu.io','_blank');" src="imgs/frontpage/upe.svg" alt="">
			<img id="discord" onclick="window.open('https://discord.gg/upefiu','_blank');" src="imgs/frontpage/discord.svg" alt="">
			<img id="facebook" onclick="window.open('https://www.facebook.com/upefiu/','_blank');" src="imgs/frontpage/facebook.svg" alt="">
			<img id="twitter" onclick="window.open('https://twitter.com/upefiu','_blank');" src="imgs/frontpage/twitter.svg" alt="">
			<img id="instagram" onclick="window.open('https://www.instagram.com/upefiu/','_blank');" src="imgs/frontpage/instagram.svg" alt="">
		</div>
		
		<div id="shore">
			<div id="wetness">
				<img id="wetsand3" class="decor" src="imgs/frontpage/wetsand3.svg">
				<img id="wetsand2" class="decor" src="imgs/frontpage/wetsand2.svg">
				<img id="wetsand1" class="decor" src="imgs/frontpage/wetsand1.svg">
			</div>
			<div id="surf">
				<img id="surf1" class="decor" src="imgs/frontpage/surf3.svg">
				<img id="surf2" class="decor" src="imgs/frontpage/surf2.svg">
				<img id="surf3" class="decor" src="imgs/frontpage/surf1.svg">
			</div>
		</div>

	</div>


	<!-- Main content -->
	<div class="container" id="main">

		<img id="brand" class="fade-in one" src="imgs/frontpage/shellhacks.svg" alt="">

		<div class="cohost fade-in two">
			<img class="featuring" src="imgs/frontpage/featuring.svg" />
			<img class="spotify" src="imgs/frontpage/spotify.svg" />
		</div>

		<p id="details" class="fade-in three">September 20-22, 2019<br />Florida International University<br />Ocean Bank Convocation Arena</p>

		<div class="buttonsContainer fade-in three">
			<button class="buttons" id="register" type="button">
<!--				<span>Pre-Register</span>-->
				<img src="imgs/frontpage/preregister.svg">
			</button>
			<button class="buttons" id="sponsor" type="button">
<!--				<span>Sponsor</span>-->
				<img src="imgs/frontpage/sponsor.svg">
			</button>
		</div>

		<div id="registerPopup">
			<form id="registerForm" action="">
				<div>
					<label style="font-size: 33px;font-weight: bold;margin: auto auto;">Pre-Registration</label>
				</div>
				<div>
					<label>First Name</label>
					<input type="text" id="firstname">
				</div>

				<div>
					<label>Last Name</label>
					<input type="text" id="lastname">
				</div>

				<div>
					<label>Email</label>
					<input type="email" id="email">
				</div>

				<div>
					<label>University</label>
					<select>
						<option value="Florida International University">Florida International University</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div>
					<label>Workshops you'd like to attend</label>
					<input type="text" id="field1">
				</div>

				<div>
					<label>Free swag you'd like to get</label>
					<input type="text" id="field2">
				</div>

				<div>
					<label>Equipment you'd like to use</label>
					<input type="text" id="field3">
				</div>

				<div>
					<label>Activities you'd like to participate&nbsp;in</label>
					<input type="text" id="field3">
				</div>

				<button id="submit" class="buttons">Submit</button>
				<button id="cancel" class="buttons" type="button">Cancel</button>

			</form>
		</div>
	</div>


	<!--
	<div id="footer">
		<span>Organized by <a href="http://upefiu.io">Upsilon Pi Epsilon</a>, at Florida International University</span>
		<span>Copyright Â© Upsilon Pi Epsilon 2019</span>
	</div>
-->

	<script>
		document.body.onload = function() {
			register = document.getElementById("register")
			popup = document.getElementById("registerPopup")
			cancelBtn = document.getElementById("cancel")
			submitBtn = document.getElementById("submit")

			function showPopup() {
				popup.style.opacity = '1'
				popup.style.pointerEvents = 'auto'
			}

			function hidePopup() {
				popup.style.opacity = '0'
				popup.style.pointerEvents = 'none'
			}

			function googleAPI() {
				alert("Implement this")
			}

			register.addEventListener("click", showPopup)
			cancelBtn.addEventListener("click", hidePopup)
			submitBtn.addEventListener("click", googleAPI)
		}

	</script>

</body>

</html>

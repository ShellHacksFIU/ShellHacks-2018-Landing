        //-----------------PopUp listeners--------------- 
        var register = document.getElementById("register")
        var popup = document.getElementById("registerPopup")
        var cancelBtn = document.getElementById("cancel")
        var submitBtn = document.getElementById("submit")

        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBx01mLugiaWjyNLml5NSVs-XX_LgmdP-M",
            authDomain: "shellpre-53931.firebaseapp.com",
            databaseURL: "https://shellpre-53931.firebaseio.com",
            projectId: "shellpre-53931",
            storageBucket: "shellpre-53931.appspot.com",
            messagingSenderId: "413474432056"
        };
        firebase.initializeApp(config);
        var formRef = firebase.database().ref('preRegistration');

        function showPopup() {
            popup.style.opacity = '1'
            popup.style.pointerEvents = 'auto'
        }

        function hidePopup() {
            popup.style.opacity = '0'
            popup.style.pointerEvents = 'none'
        }

        //gets an element by id 
        function getInputVal(id) {
            return document.getElementById(id).value;
        }

        //submit form
        function submit(e) {
            e.preventDefault();

            //form fields 
            var fname = getInputVal('firstname');
            var lname = getInputVal('lastname');
            var email = getInputVal('email');
            var workshops = $('#workshop').select2('data');
            var hardware = $('#hardware').select2('data');
            var activities = $('#activity').select2('data');
            var swag = $('#swag').select2('data');
            submitBtn.disabled = true;
            saveToFirebase(fname, lname, email, workshops, hardware, activities, swag);
            submitBtn.innerHTML = "submitted";
            submitBtn.disabled = true;

        }

        //saves the data to fire base
        function saveToFirebase(fname, lname, email, workshop, hardware, activities, swag) {
            var newFormRef = formRef.push();
            newFormRef.set({
                fname: fname,
                lname: lname,
                email: email,
                workshop: workshop,
                hardware: hardware,
                activities: activities,
                swag: swag,
            })
        }
        submitBtn.addEventListener("click", submit)
        register.addEventListener("click", showPopup)
        cancelBtn.addEventListener("click", hidePopup)
